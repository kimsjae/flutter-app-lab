name: recipe_app
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
   - assets/images/burger.jpeg
   - assets/images/coffee.jpeg
   - assets/images/pizza.jpeg
  fonts:
   - family: PatuaOne
     fonts:
       - asset: assets/fonts/PatuaOne-Regular.ttf